spring:
  application:
    name: petspot-restful-api
  datasource:
    url: jdbc:mysql://localhost:3306/petspot
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: false
